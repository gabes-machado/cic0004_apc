<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var canvas = document.querySelector('canvas');
        var pen = canvas.getContext('2d');

        pen.fillStyle='black';
        pen.beginPath();
        pen.moveTo(50, 50);
        pen.lineTo(50, 400);
        pen.lineTo(400, 400);
        pen.fill();
    
        pen.fillStyle='white';
        pen.beginPath();
        pen.moveTo(100, 175);
        pen.lineTo(100, 350);
        pen.lineTo(275, 350);
        pen.fill();
        
    </script>
</body>
</html>
