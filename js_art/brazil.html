<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brazil</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

        <script>
            var canvas = document.querySelector('canvas');
            var pen = canvas.getContext('2d');

            pen.fillStyle='green';
            pen.fillRect(0, 0, 600, 400);

            pen.fillStyle='yellow';
            pen.beginPath();
            pen.moveTo(300, 50);
            pen.lineTo(50, 200);
            pen.lineTo(550, 200);
            pen.fill();

            pen.beginPath();
            pen.moveTo(300, 350);
            pen.lineTo(50, 200);
            pen.lineTo(550, 200);
            pen.fill();

            pen.fillStyle='darkblue';
            pen.beginPath();

            pen.arc(300, 200, 100, 0, 2*3.14);
            pen.fill();

        </script>
</body>
</html>
